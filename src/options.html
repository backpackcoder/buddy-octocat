<!DOCTYPE html>
<html>
<head>
    <title>Octo Buddy Options Page</title>
    <style>
        label   {
            display: inline-block;
            width: 100px;
        }
        input   {
            width: 300px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Octo Buddy Configuration</legend>
            <label for="token">API Token</label>
            <input id="token" name="token" type="text">
            <br>
            <label for="user">User</label>
            <input id="user" name="user" type="text" readonly="readonly">
            <br>
            <label for="repo">Repo</label>
            <select id="repo" name="repo">
            </select>
        </fieldset>
        <button type="submit">Save</button>
        <span id="status" class="hidden">options saved.</span>
    </form>
    <script src="jquery-2.1.0.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
